<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title data-i18n="extName"></title>
    <link rel="stylesheet" href="panel.css">
    <script src="../utils/translator.js"></script>
    <script src="../utils/theme.js"></script>
    <script src="../utils/color.js"></script>
</head>

<body>
    <div class="panel-container">
        <div class="settings-bar">
            <div class="setting-item">
                <label for="lang-select" data-i18n="selectLanguage"></label>
                <select id="lang-select">
                    <option value="zh">Chinese</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="pt">Portuguese</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="theme-select" data-i18n="theme"></label>
                <select id="theme-select">
                    <option value="system" data-i18n="themeSystem"></option>
                    <option value="light" data-i18n="themeLight"></option>
                    <option value="dark" data-i18n="themeDark"></option>
                </select>
            </div>
        </div>

        <h2 data-i18n="extName"></h2>

        <div class="section">
            <h3 data-i18n="storageTitle"></h3>
            <button id="btn-clear-local" data-i18n-title="clearLocalStorageTitle">
                <span data-i18n="clear"></span> <span data-i18n="clearLocalStorage"></span>
            </button>
            <button id="btn-clear-session" data-i18n-title="clearSessionStorageTitle">
                <span data-i18n="clear"></span> <span data-i18n="clearSessionStorage"></span>
            </button>
            <button id="btn-clear-cookies" data-i18n-title="clearCookiesTitle">
                <span data-i18n="clear"></span> <span data-i18n="clearCookies"></span>
            </button>
        </div>

        <div class="section">
            <h3 data-i18n="visualInspectionTitle"></h3>
            <button id="btn-pick-font" data-i18n-title="detectCSSTooltip">
                <span data-i18n="detectCSSTitle"></span>
            </button>
            <div id="inspect-live" class="inspect-live">
                <div class="row">
                    <div class="label" data-i18n="labelFont"></div>
                    <div id="live-font-size" class="copyable" data-i18n-title="copyTooltip">—</div>
                    <div id="live-font-rem" class="copyable" data-i18n-title="copyTooltip" style="color: #888;">—</div>
                </div>
                <div class="row">
                    <div class="label" data-i18n="labelWeight"></div>
                    <div id="live-font-weight" class="copyable" data-i18n-title="copyTooltip">—</div>
                </div>
                <div class="row">
                    <div class="label" data-i18n="labelText"></div>
                    <div id="live-text-swatch" class="swatch"></div>
                    <div class="values">
                        <span id="live-text-rgba" class="copyable" data-i18n-title="copyTooltip">—</span>
                        <span id="live-text-hex" class="copyable" data-i18n-title="copyTooltip">—</span>
                    </div>
                </div>
                <div class="row">
                    <div class="label" data-i18n="labelBackground"></div>
                    <div id="live-bg-swatch" class="swatch"></div>
                    <div class="values">
                        <span id="live-bg-rgba" class="copyable" data-i18n-title="copyTooltip">—</span>
                        <span id="live-bg-hex" class="copyable" data-i18n-title="copyTooltip">—</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h3 data-i18n="colorsOnPageTitle"></h3>
            <button id="btn-find-colors">
                <span data-i18n="findColorsButton"></span>
            </button>
            <div id="color-count" style="margin: 10px 0; font-size: 0.9em; color: #666; display: none;">
                <span id="color-count-text"></span>
            </div>
            <div id="color-results" class="color-grid"></div>
        </div>

    </div>
    <div id="status-toast" class="toast"></div>

    <script src="panel.js"></script>
</body>

</html>
